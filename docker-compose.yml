version: "3"

services:
  traefik:
    build: ./bin/traefik
    container_name: traefik
    restart: always
    ports:
    - 80:80
    - 443:443
    - 8080:8080
    command:
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --providers.docker
      - --api.insecure
      #- --certificatesresolvers.leresolver.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory
      #- --certificatesresolvers.leresolver.acme.email=your@email.com
      #- --certificatesresolvers.leresolver.acme.storage=/acme.json
      #- --certificatesresolvers.leresolver.acme.tlschallenge=true
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      # - "./acme.json:/acme.json"
    labels:
      # Dashboard
      - "traefik.http.routers.traefik.service=api@internal"
      #- "traefik.http.routers.traefik.tls.certresolver=leresolver"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.middlewares=authtraefik"
      - "traefik.http.middlewares.authtraefik.basicauth.users=user:$$apr1$$q8eZFHjF$$Fvmkk//V6Btlaf2i/ju5n/" # user/password

      # global redirect to https
      #- "traefik.http.routers.http-catchall.rule=hostregexp(`{host:.+}`)"
      #- "traefik.http.routers.http-catchall.entrypoints=web"
      #- "traefik.http.routers.http-catchall.middlewares=redirect-to-https"

      # middleware redirect
      #- "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
  php-fpm:
    build: ./bin/php-fpm
    container_name: php-fpm
    restart: always
  mysql-redmine:
    build: ./bin/mysql
    restart: always
    container_name: mysql-redmine
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: redmine
    volumes:
       - ./data/mysql-redmine:/var/lib/mysql
  mysql-wordpress:
    build: ./bin/mysql
    restart: always
    container_name: mysql-wordpress
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: wordpress
    volumes:
    - ./data/mysql-wordress:/var/lib/mysql
  redmine:
    build: ./bin/redmine
    container_name: redmine
    restart: always
    links:
      - mysql-redmine
    environment:
      REDMINE_DB_MYSQL: mysql-redmine
      REDMINE_DB_PASSWORD: 123456
      REDMINE_SECRET_KEY_BASE: supersecretkey
    volumes:
    - ./www/redmine:/usr/src/redmine/files
    labels:
      - "traefik.http.routers.redmine.rule=Host(`redmine.local`)"
  wordpress:
    image: wordpress
    container_name: wordpress
    restart: always
    links:
      - mysql-wordpress
    environment:
      WORDPRESS_DB_HOST: mysql-wordpress
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: 123456
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - ./www/wordpress:/var/www/html
    labels:
      - "traefik.http.routers.wordpress.rule=Host(`wordpress.local`)"
